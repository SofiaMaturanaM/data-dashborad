<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, fuentes y link CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>Data Dashboard</title>
</head>

<body>
    <!-- Logo, banner y barra de búsqueda -->
    <header id="container">
        <div class="container-fluid">
            <div class="row">
                <!-- Logo -->
                <div class="col-2 logo">
                    <img src="./src/img/image_360.png" class="img-fluid" alt="responsive image">
                </div>
                <!-- Banner -->
                <div class="col-sm-10 col-md-10 col-10  text-center banner">
                    <h1>Dashboard</h1>
                    <!-- Barra de búsqueda -->
                    <div class="input-group col-3">
                        <input type="text" class="form-control" placeholder="Ingresa nombre" id="myInput" onkeyup="myFunction()">
                        <!-- Botón de búsqueda -->
                        <div class="input-group-append">
                            <!-- <button class="btn btn-outline-secondary" type="button" onclick="filterUsers()">Buscar</button> -->
                        </div>
                    </div>
                </div>

            </div>

    </header>
    <!-- Menú cohorts -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Cohorts
        </button>
        <div class="dropdown-menu" id="menuDesplegable" aria-labelledby="dropdownMenu2">
            <div id="enabled">
                <button class="dropdown-item" type="button"></button>
            </div>
            <div class="dropdown-divider" id="divider">
                <a class="dropdown-item disabled" href="#"></a>
            </div>
        </div>
    </div>

    <div class="container-table" id="table">
        <table class="table" id="myTable">
            <thead class="thead-dark">
                <tr>
                    <th onclick="sortTable(0)" scope="col">#</th>
                    <th onclick="sortTable(1)" scope="col">Usuario</th>
                    <th onclick="sortTable(2)" scope="col">Lecturas</th>
                    <th onclick="sortTable(3)" scope="col">Quizzes</th>
                    <th onclick="sortTable(4)" scope="col">Ejercicios</th>
                    <th onclick="sortTable(5)" scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="contenedorUsuarios">


            </tbody>
        </table>
    </div>



    <!--Links para bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- JS -->

    <script src="./src/data.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
